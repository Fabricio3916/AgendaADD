<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: body"></div>

<div class="container">
    <h2>Cadastro de Cliente</h2>

    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div>
            <label>Nome</label><br>
            <input type="text" th:field="*{nome}">
            <div class="error"
                 th:if="${#fields.hasErrors('nome')}"
                 th:errors="*{nome}">
            </div>
        </div><br>

        <div>
            <label>Telefone</label><br>
            <input type="text" th:field="*{telefone}">
            <div class="error"
                 th:if="${#fields.hasErrors('telefone')}"
                 th:errors="*{telefone}">
            </div>
        </div><br>

        <div>
            <label>Atendente</label><br>
            <input type="text" th:field="*{atendente}">
            <div class="error"
                 th:if="${#fields.hasErrors('atendente')}"
                 th:errors="*{atendente}">
            </div>
        </div><br>

        <button type="submit" class="button">Salvar</button>
        <a th:href="@{/clientes}" class="button button-secondary">Cancelar</a>

    </form>
</div>

<div th:replace="fragments/footer :: body"></div>

</body>
</html>
