<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>Clientes cadastrados</h2>

    <div class="actions">
    <a th:href="@{/clientes/novo}" class="button button-primary">+ Novo Cliente</a>
    </div>

    <div class="actions">

        <form th:action="@{/clientes}" method="get" style="display: flex; gap: 10px; align-items: center;">

            <input type="text"
                   name="nome"
                   placeholder="Buscar por nome"
                   th:value="${nome}">

            <button type="submit" class="button button-secondary">
                Buscar
            </button>

            <a th:href="@{/clientes}" class="button button-secondary">
                Limpar
            </a>

        </form>

    </div>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Atendente</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nome()}"></td>
            <td th:text="${cliente.telefone()}"></td>
            <td th:text="${cliente.atendente()}"></td>
            <td>
                <a th:href="@{clientes/editar/{id}(id=${cliente.id()})}"
                   class="button-secondary button">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
